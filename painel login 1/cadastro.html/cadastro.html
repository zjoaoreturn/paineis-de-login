<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div id="container-external">
        <!-- <div id="container-internal"> -->
        <h1>Register you Accont</h1>

        <!-- Email -->

        <p><input type="email" name="email" id="iemail" required maxlength="25" placeholder="Register Email" autocomplete="email"></p>

        <!-- Senha -->

        <p><input type="password" name="senha" id="isenha" required minlength="8" maxlength="20"autocomplete="new-password" placeholder="Register Password"><br></p>

        <!-- Cadastre-se -->

        <p><input type="submit" value="Register" id="iregister"></p>

        <p><a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>

</html>
